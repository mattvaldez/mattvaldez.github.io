<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Hello, I'm Matt Valdez</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class Card extends React.Component {
        constructor(props){
          super(props)
          this.state = {
            experienceClasses: ['experience-component']
          }
          this.showExperience = this.showExperience.bind(this)
          this.hideExperience = this.hideExperience.bind(this)
        }
        showExperience(){
          let stateCopy = this.state.experienceClasses;
          stateCopy.push('show');
          this.setState({
            experienceClasses: stateCopy
          })
        }
        hideExperience(){
          this.setState({
            experienceClasses: ['experience-component']
          })
        }
        render() {
          return (
            <div className="card" onMouseLeave={this.hideExperience} onMouseEnter={this.showExperience}>
              <Contact name="Matt Valdez" title="Software Developer" email="matvaldez@gmail.com"/>
              <Experience experienceClasses={this.state.experienceClasses.join(' ')}/>
              <Footer />
            </div>
          );
        }
      }

      class Contact extends React.Component {
        render() {
          return (
            <div className="contact">
              <div className="row">
                <div className="col-sm-12">
                  <p className="text-center name">{this.props.name}</p>
                </div>
              </div>
              <div className="row">
                <div className="company col-sm-12">
                  <p className="text-center">{this.props.title}</p>
                </div>
              </div>
              <div className="row">
                <div className="col-sm-12">
                  <p className="text-center">
                    <a href={"mailto:"+this.props.email+"?Subject=Hello!"} className="email" target="_top">{this.props.email}</a>
                  </p>
                </div>
              </div>
            </div>
          );
        }
      }

      class Experience extends React.Component {
        constructor(props){
          super(props)
        }
        render () {
          return (
            <div className={this.props.experienceClasses}>
              <div className="row">
                <div className="col-sm-12">
                  <p className="text-center">Full stack web developer, currently building and maintaining a range of projects for a small software company located in Atlanta, GA.</p>
                </div>
              </div>
              <div className="row">
                <div className="projects col-sm-12">
                  <p className="text-center">Here is some of the technology I like to work with:</p>
                  <div className="skills">
                    <span><i className="devicon-javascript-plain colored skill"></i></span>
                    <span><i className="devicon-react-original colored skill"></i></span>
                    <span><i className="devicon-rails-plain colored skill"></i></span>
                    <span><i className="devicon-ruby-plain colored skill"></i></span>
                    <span><i className="devicon-angularjs-plain colored skill"></i></span>
                    <span><i className="devicon-amazonwebservices-original colored skill"></i></span>
                    <span><i className="devicon-heroku-plain colored skill"></i></span>
                    <span><i className="devicon-css3-plain colored skill"></i></span>
                    <span><i className="devicon-git-plain colored skill"></i></span>
                    <span><i className="devicon-html5-plain colored skill"></i></span>
                    <span><i className="devicon-jquery-plain colored skill"></i></span>
                    <span><i className="devicon-mysql-plain colored skill"></i></span>
                    <span><i className="devicon-nodejs-plain colored skill"></i></span>
                    <span><i className="devicon-postgresql-plain colored skill"></i></span>
                    <span><i className="devicon-trello-plain colored skill"></i></span>
                    <span><i className="devicon-webpack-plain colored skill"></i></span>
                    <span><i className="devicon-bootstrap-plain colored skill"></i></span>
                    <span><i className="devicon-bower-line colored skill"></i></span>
                  </div>
                </div>
              </div>
            </div>
          );
        }
      }

      class Footer extends React.Component {
        render () {
          return (
            <footer>
              <p className="text-center"><a className="footer-link" href="https://github.com/mattvaldez"><i className="devicon-github-plain colored footer-icon"></i></a></p>
            </footer>
          );
        }
      }

      ReactDOM.render(
        <Card />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
