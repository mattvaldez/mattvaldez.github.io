<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Hello, I'm Matt Valdez</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class Card extends React.Component {
        constructor(props){
          super(props)
          this.state = {
            experienceClasses: ['experience-component']
          }
          this.showExperience = this.showExperience.bind(this)
          this.hideExperience = this.hideExperience.bind(this)
        }
        showExperience(){
          let stateCopy = this.state.experienceClasses;
          stateCopy.push('show');
          this.setState({
            experienceClasses: stateCopy
          })
        }
        hideExperience(){
          this.setState({
            experienceClasses: ['experience-component']
          })
        }
        render() {
          return (
            <div className="card" onMouseLeave={this.hideExperience} onMouseEnter={this.showExperience}>
              <Contact name="Matt Valdez" title="Software Developer" email="matvaldez@gmail.com"/>
              <Experience experienceClasses={this.state.experienceClasses.join(' ')}/>
              <Footer />
            </div>
          );
        }
      }

      class Contact extends React.Component {
        render() {
          return (
            <div className="contact">
              <div className="row">
                <div className="col-sm-12">
                  <p className="text-center name">{this.props.name}</p>
                </div>
              </div>
              <div className="row">
                <div className="company col-sm-12">
                  <p className="text-center">{this.props.title}</p>
                </div>
              </div>
              <div className="row">
                <div className="col-sm-12">
                  <p className="text-center">
                    <a href={"mailto:"+this.props.email+"?Subject=Hello!"} className="email" target="_top">{this.props.email}</a>
                  </p>
                </div>
              </div>
            </div>
          );
        }
      }

      class Experience extends React.Component {
        constructor(props){
          super(props)
        }
        render () {
          return (
            <div className={this.props.experienceClasses}>
              <div className="row">
                <div className="col-sm-12">
                  <p className="text-center">I build and maintain web applications for a small software company located in Atlanta, GA.</p>
                  <p className="text-center"><a href="https://www.standardco.de/matt-valdez-developer"><img src="img/sc_logo.svg" className="company-logo" /></a></p>
                </div>
              </div>
              <div className="row">
                <div className="projects col-sm-12">
                  <p className="text-center">Full stack programmer, specializing in Ruby on Rails web applications, such as these:</p>
                  <p className="text-center"><a href="https://www.geoconnect.org"><img src="img/geoconnect_brand.png" className="project-logo" /></a></p>
                  <p className="text-center"><a href="https://beta.securedatakit.com"><img src="img/logo.png" className="project-logo" /></a></p>
                </div>
              </div>
            </div>
          );
        }
      }

      class Footer extends React.Component {
        render () {
          return (
            <footer>
              <p className="text-center"><a href="https://github.com/mattvaldez"><img src="img/GitHub-Mark-32px.png" className="github-logo" /></a></p>
            </footer>
          );
        }
      }

      ReactDOM.render(
        <Card />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
